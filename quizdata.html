<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="quizdata.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
</head>

<body>
    <div id="loading-container">
        <div>
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://lottie.host/d4773cb2-e08b-44ae-b291-07621fb14aeb/wEtH4R1DyR.json"
                background="##ffffff" speed="1" loop autoplay direction="1" mode="normal"></lottie-player>
            <h3>Kindly Wait as we download the question Data</h3>
        </div>
    </div>
    <div id="section-header" style="display: none;">
        <button class="section-btn">Physics section-A</button>
        <button class="section-btn">Physics section-B</button>
        <button class="section-btn">Chemistry section-A</button>
        <button class="section-btn">Chemistry section-B</button>
        <button class="section-btn">Maths section-A</button>
        <button class="section-btn">Maths section-B</button>
    </div>
    <div id="main-container" style="display: none;">
        <div id="quiz-container">
            <div id="question-counter">

            </div>

            <div id="question">

            </div>
            <ul id="options">
                

            </ul>
            <div>
                <input type="number" id="answer-input" oninput="inputUpdate(this)" style="display: none;">
            </div>
            <div class="quiz-controls">
                <button class="btn-warning" onclick="previousQuestion()">Previous</button>
                <button class="btn-primary" onclick="clearQuestion()">clear selection</button>
                <button class="btn-success" onclick="nextQuestion()">Next</button>
            </div>

        </div>
        <div id="legend-container">
            <div>
                <div style="width: 100%; font-size: 22px;">
                    <strong id="countdowntimer" class="">
                        <span class="fa fa-clock-o"></span>
                        Time Left:
                        <span id="left-time" class="colorDefinition size_sm">
                        </span>
                        <span id="total-time"></span>
                    </strong>
                </div>
                <br>
                <div style="width: 100%; overflow: hidden;">
                    <hr>
                </div>
                <h3 style="text-align: center;">You are viewing<b>SCIENCE</b>section</h3>
                <div style="width: 100%;overflow: hidden;">
                    <hr>
                </div>
            </div>
            <h3><strong>Legends:</strong></h3>
            <div class="legend-area">
                <p><button class="btn-primary sm-btn unattended"></button>Un-Attended</p>
                <p><button class="btn-danger sm-btn unanswerd"></button>Un-Aswered</p>
                <p><button class="btn-success sm-btn attended"></button> Answered </p>
            </div>
            <div style="width: 100%; overflow: hidden;">
                <hr>
            </div>
            <div id="question-pallete-area">

            </div>
            <div style="width: 100%;overflow: hidden;">
                <hr>

            </div>
            <div style="margin-bottom: 20px; text-align: center;overflow: hidden; width: 100%;">
                <button id="submitExam" class="btn btn-primary">Finish or End Exam</button>
            </div>
        </div>
    </div>
</body>
<script src="./quizdata.js"></script>

</html>
